<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->

<body ng-app="starter">

    <ion-pane style="background-color:black">
        <header></header>

        <ion-content ng-controller="MainCtrl" class="has-header">
            <hr style="height:7px;border:none;color:#333;background-color:black;" />
            <div id="rcorners2">{{ header_text }}</div>
            <!--DSEX Items-->
            <div class="card" id="rounder" style="background-color:#1C1C1C">
                <div class="row">
                    <div class="col col-center col-50" style="color:white"><b>DSEX</b></div>
                    <div class="col col-center col-47" style="color:white"><b>4641.123</b></div>
                    <div class="col col-center col-20 balanced" style="background-color:red" id="rounder">
                        <center style="color:white">
                            4641.123
                            <br>12
                        </center>
                    </div>

                </div>
            </div>

            <div class="card" id="rounder" style="background-color:#1C1C1C">

                    <div class="col col-center col-47" style="color:white"><b>4641.123</b></div>

                        <center style="color:white">
                            4641.123
                            <br>12
                        </center>
                    </div>

                </div>
            </div>
            <!--Values-->
            <ul class="list padding-horizontal">
                <li class="item" style="background-color:black">
                    <div style="float:left"><span style="color:#00CCCF">Total Trade</span></div>
                    <div align="right">
                        <span style="color:white">1222</span>
                    </div>
                </li>
                <li class="item" style="background-color:black">
                    <div style="float:left"><span style="color:#00CCCF">Total Volume</span></div>
                    <div align="right">
                        <span style="color:white">1222</span>
                    </div>
                </li>
                <li class="item" style="background-color:black">
                    <div style="float:left"><span style="color:#00CCCF">Total Value (mn tk)</span></div>
                    <div align="right">
                        <span style="color:white">1222</span>
                    </div>
                </li>
                <hr style="height:7px;border:none;color:#333;background-color:#333;" />
                <li class="item" style="background-color:black">
                    <div style="float:left"><span style="color:#00CCCF">Advanced</span></div>
                    <div align="right">
                        <span style="color:white">1222</span>
                    </div>
                </li>
                <li class="item" style="background-color:black">
                    <div style="float:left"><span style="color:#00CCCF">Declined</span></div>
                    <div align="right">
                        <span style="color:white">1222</span>
                    </div>
                </li>
                <li class="item" style="background-color:black">
                    <div style="float:left"><span style="color:#00CCCF">Unchanged</span></div>
                    <div align="right">
                        <span style="color:white">1222</span>
                    </div>
                </li>
            </ul>
            <div ng-controller="btnCtrl">
                <button class="button" value="Click" ng-click="world()">Click</button>
            </div>
            <div class="tabs-striped tabs-color-assertive">
                <div class="tabs" style="background-color:black">
                    <a class="tab-item" href="#">
                        <i class="icon"><img src="img/home.png"> </i>
                    </a>
                    <a class="tab-item" href="#">
                        <i class="icon"><img src="img/itemlist.png"> </i>
                    </a>
                    <a class="tab-item" href="#">

                    </a>
                    <a class="tab-item" href="#">

                    </a>
